<aside [class]="sidebarClasses()" role="navigation">
  <!-- Logo -->
  <div class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-700">
    <div class="flex items-center">
      <div class="w-8 h-8 bg-primary-600 rounded-lg flex items-center justify-center">
        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
        </svg>
      </div>
      <span *ngIf="!isCollapsed()" class="ml-3 text-xl font-bold text-gray-800 dark:text-white">
        Admin
      </span>
    </div>
    
    <button
      (click)="toggleSidebar()"
      class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
      type="button"
      aria-label="Toggle sidebar"
    >
      <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </div>

  <!-- Navigation -->
  <nav class="mt-6 px-3 flex-1">
    <div class="space-y-2">
      <a
        *ngFor="let item of navigationItems()"
        [routerLink]="item.route"
        routerLinkActive="active"
        [class]="getLinkClasses()"
        [title]="isCollapsed() ? item.label : ''"
      >
        <div class="flex items-center w-full" [class.justify-center]="isCollapsed()">
          <div class="w-6 h-6 text-current flex-shrink-0">
            <svg *ngIf="item.label === 'Dashboard'" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"/>
            </svg>
            <svg *ngIf="item.label === 'Users'" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"/>
            </svg>
            <svg *ngIf="item.label === 'Analytics'" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
            </svg>
            <svg *ngIf="item.label === 'Products'" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
            </svg>
            <svg *ngIf="item.label === 'Categories'" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
            </svg>
            <svg *ngIf="item.label === 'Orders'" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
            </svg>
            <svg *ngIf="item.label === 'Settings'" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
          </div>
          
          <div *ngIf="!isCollapsed()" class="ml-3 flex-1 flex items-center justify-between min-w-0">
            <span class="text-sm font-medium truncate">
              {{ item.label }}
            </span>
            <span 
              *ngIf="item.badge" 
              class="ml-2 bg-primary-100 text-primary-800 text-xs font-medium px-2.5 py-0.5 rounded-full dark:bg-primary-900 dark:text-primary-300 flex-shrink-0"
            >
              {{ item.badge }}
            </span>
          </div>
        </div>
      </a>
    </div>
  </nav>

  <!-- User section -->
  <div class="mt-auto p-4 border-t border-gray-200 dark:border-gray-700">
    <div [class]="getUserSectionClasses()">
      <div class="w-8 h-8 bg-primary-600 rounded-full flex items-center justify-center flex-shrink-0">
        <span class="text-white text-sm font-medium">JD</span>
      </div>
      <div *ngIf="!isCollapsed()" class="ml-3 min-w-0">
        <p class="text-sm font-medium text-gray-900 dark:text-white truncate">John Doe</p>
        <p class="text-xs text-gray-500 dark:text-gray-400 truncate">john&#64;example.com</p>
      </div>
    </div>
  </div>
</aside>
