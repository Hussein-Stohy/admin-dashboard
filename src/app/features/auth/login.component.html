<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Logo and title -->
        <div class="text-center">
            <div class="mx-auto w-16 h-16 bg-primary-600 rounded-xl flex items-center justify-center">
                <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z" />
                </svg>
            </div>
            <h2 class="mt-6 text-3xl font-bold text-gray-900 dark:text-white">
                Welcome back
            </h2>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                Please sign in to your account
            </p>
        </div>

        <!-- Login form -->
        <app-card>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
                <div *ngIf="getErrorMessage()"
                    class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-400 px-4 py-3 rounded-lg text-sm">
                    {{ getErrorMessage() }}
                </div>

                <app-form-field label="Email address" type="email" placeholder="Enter your email"
                    formControlName="email" [required]="true" [hasIcon]="true" [error]="getFieldError('email')">
                    <svg slot="icon" class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                    </svg>
                </app-form-field>

                <app-form-field label="Password" type="password" placeholder="Enter your password"
                    formControlName="password" [required]="true" [hasIcon]="true" [error]="getFieldError('password')">
                    <svg slot="icon" class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </app-form-field>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" formControlName="rememberMe"
                            class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded" />
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-primary-600 hover:text-primary-500 dark:text-primary-400">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <app-button type="submit" variant="primary" [fullWidth]="true" [loading]="getLoading()"
                    [disabled]="loginForm.invalid">
                    {{ getLoading() ? 'Signing in...' : 'Sign in' }}
                </app-button>
            </form>

            <!-- Demo credentials -->
            <div class="mt-6 p-4 bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg">
                <p class="text-sm text-blue-800 dark:text-blue-200 font-medium mb-2">Demo Credentials:</p>
                <p class="text-sm text-blue-700 dark:text-blue-300">Email: admin&#64;example.com</p>
                <p class="text-sm text-blue-700 dark:text-blue-300">Password: admin123</p>
            </div>
        </app-card>
    </div>
</div>
