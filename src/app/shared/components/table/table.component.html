<div class="overflow-hidden">
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
            <!-- Header -->
            <thead class="bg-gray-50 dark:bg-gray-800">
                <tr>
                    <th *ngFor="let column of columns"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                        [style.width]="column.width" (click)="handleSort(column)">
                        <div class="flex items-center space-x-1">
                            <span>{{ column.label }}</span>
                            <div *ngIf="column.sortable" class="flex flex-col">
                                <svg class="h-3 w-3" fill="currentColor" viewBox="0 0 20 20">
                                    <path
                                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
                                </svg>
                            </div>
                        </div>
                    </th>
                </tr>
            </thead>

            <!-- Body -->
            <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                <tr *ngFor="let row of data; trackBy: trackByFn"
                    class="hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                    <td *ngFor="let column of columns"
                        class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-100">
                        <ng-container [ngSwitch]="column.type">
                            <div *ngSwitchCase="'actions'" class="flex space-x-2">
                                <ng-content select="[slot=actions]" [ngTemplateOutlet]="actionsTemplate"
                                    [ngTemplateOutletContext]="{ $implicit: row }"></ng-content>
                            </div>
                            <span *ngSwitchDefault>{{ getValueByPath(row, column.key) }}</span>
                        </ng-container>
                    </td>
                </tr>

                <!-- Empty state -->
                <tr *ngIf="data.length === 0">
                    <td [attr.colspan]="columns.length" class="px-6 py-12 text-center text-gray-500 dark:text-gray-400">
                        <div class="flex flex-col items-center">
                            <svg class="h-12 w-12 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2 2v-5m16 0h-2M4 13h2" />
                            </svg>
                            <p class="text-lg font-medium">{{ emptyMessage || 'No data available' }}</p>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div *ngIf="showPagination && totalItems > pageSize"
        class="px-6 py-4 bg-gray-50 dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700">
        <div class="flex items-center justify-between">
            <div class="text-sm text-gray-700 dark:text-gray-300">
                Showing {{ ((currentPage - 1) * pageSize) + 1 }} to {{ Math.min(currentPage * pageSize, totalItems) }}
                of {{ totalItems }} results
            </div>

            <div class="flex space-x-2">
                <app-button variant="ghost" size="sm" [disabled]="currentPage === 1"
                    (clicked)="goToPage(currentPage - 1)">
                    Previous
                </app-button>

                <app-button *ngFor="let page of getPageNumbers()" [variant]="page === currentPage ? 'primary' : 'ghost'"
                    size="sm" (clicked)="goToPage(page)">
                    {{ page }}
                </app-button>

                <app-button variant="ghost" size="sm" [disabled]="currentPage === totalPages"
                    (clicked)="goToPage(currentPage + 1)">
                    Next
                </app-button>
            </div>
        </div>
    </div>
</div>
