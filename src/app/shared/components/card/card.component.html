<div [class]="cardClasses">
    <div *ngIf="title || subtitle" class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
        <h3 *ngIf="title" class="text-lg font-semibold text-gray-900 dark:text-white">{{ title }}</h3>
        <p *ngIf="subtitle" class="mt-1 text-sm text-gray-600 dark:text-gray-400">{{ subtitle }}</p>
    </div>

    <div [class]="contentClasses">
        <ng-content></ng-content>
    </div>

    <div *ngIf="hasFooter"
        class="px-6 py-4 bg-gray-50 dark:bg-gray-800/50 border-t border-gray-200 dark:border-gray-700 rounded-b-xl">
        <ng-content select="[slot=footer]"></ng-content>
    </div>
</div>
