<div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-y-auto" [class.animate-fade-in]="isOpen">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity" (click)="handleBackdropClick()"></div>

    <!-- Modal -->
    <div class="flex min-h-full items-center justify-center p-4">
        <div class="relative bg-white dark:bg-gray-800 rounded-xl shadow-xl max-w-md w-full max-h-96 overflow-hidden"
            [class.animate-slide-in]="isOpen" [style.max-width]="maxWidth">
            <!-- Header -->
            <div *ngIf="title" class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{ title }}</h3>
                    <app-button variant="ghost" size="sm" [iconOnly]="true" (clicked)="close()">
                        <svg slot="icon" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </app-button>
                </div>
            </div>

            <!-- Body -->
            <div class="px-6 py-4 overflow-y-auto" [style.max-height]="bodyMaxHeight">
                <ng-content></ng-content>
            </div>

            <!-- Footer -->
            <div *ngIf="hasFooter"
                class="px-6 py-4 bg-gray-50 dark:bg-gray-800/50 border-t border-gray-200 dark:border-gray-700">
                <div class="flex justify-end space-x-3">
                    <ng-content select="[slot=footer]"></ng-content>
                </div>
            </div>
        </div>
    </div>
</div>
